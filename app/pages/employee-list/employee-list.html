<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employee List</ion-title>
</ion-navbar>



<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Search..." (input)="search($event, searchKey)">
            </ion-input>
        </ion-item>
        <ion-item *ngFor="#employee of employees" (click)="itemTapped($event, employee)">
            <ion-avatar item-left>
                <img src="{{employee.picture}}"/>
            </ion-avatar>
            <h2>{{employee.firstName}} {{employee.lastName}}</h2>
            <p>{{employee.title}}</p>
        </ion-item>
    </ion-list>
</ion-content>
