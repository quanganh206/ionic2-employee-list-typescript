<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Settings</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-list-header>Group 1</ion-list-header>
    <ion-item>
      <ion-label>Setting 1</ion-label>
      <ion-icon name="wifi" item-left></ion-icon>
      <ion-toggle checked="true">
      </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Setting 2</ion-label>
      <ion-icon name="bluetooth" item-left></ion-icon>
      <ion-toggle checked="false">
      </ion-toggle>
    </ion-item>
    <ion-list-header>Group 2</ion-list-header>
    <ion-item>
      <ion-label>Setting 3</ion-label>
      <ion-icon name="build" item-left></ion-icon>
      <ion-toggle checked="true">
      </ion-toggle>  
    </ion-item>
    <ion-item>
      <ion-label>Setting 4</ion-label>
      <ion-icon name="paper-plane" item-left></ion-icon>
      <ion-toggle checked="false">
      </ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
